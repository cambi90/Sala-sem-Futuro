<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sala sem Futuro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #d32f2f;
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #ff3d3d;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #d32f2f;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #b71c1c;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sala sem Futuro</h2>
    <input type="text" placeholder="Usuário" />
    <input type="password" placeholder="Senha" />
    <button>Entrar</button>
    <p>Você não precisa de conta pra não ter futuro.</p>
  </div>
</body>
</html>
