
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Servidor - Sala Sem Futuro</title>
  <style>
    body {
      background-color: #000;
      color: #f00;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .login-box, .painel-box {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px #f00;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #222;
      border: 1px solid #f00;
      color: #fff;
      border-radius: 6px;
    }
    button {
      background: #f00;
      color: #000;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    .oculto {
      display: none;
    }
    .logado {
      display: block;
    }
  </style>
</head>
<body>

  <div id="login" class="login-box">
    <h2>ğŸ”’ Acesso Restrito</h2>
    <p>Ãrea dos administradores do caos</p>
    <input type="text" id="usuario" placeholder="UsuÃ¡rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="logar()">Entrar</button>
    <p id="erro" style="color: #888;"></p>
  </div>

  <div id="painel" class="painel-box oculto">
    <h2>ğŸ’¼ Painel do Servidor</h2>
    <button onclick="verConquistas()">ğŸ‘€ Ver Conquistas (localStorage)</button><br><br>
    <button onclick="resetarTudo()">ğŸ§¼ Resetar Tudo</button><br><br>
    <button onclick="verAcessos()">ğŸ“Š Ver Acessos Ã s PendÃªncias</button><br><br>
    <button onclick="modoCaos()">ğŸŒ€ Ativar Modo Caos</button>

    <div id="resultado" style="margin-top: 20px; color: #fff;"></div>
  </div>

  <script>
    const USUARIO = "admin";
    const SENHA = "semfuturo";

    function logar() {
      const u = document.getElementById("usuario").value;
      const s = document.getElementById("senha").value;
      if (u === USUARIO && s === SENHA) {
        localStorage.setItem("admin_logado", "true");
        document.getElementById("login").classList.add("oculto");
        document.getElementById("painel").classList.remove("oculto");
      } else {
        document.getElementById("erro").textContent = "Credenciais invÃ¡lidas. Saia daqui!";
      }
    }

    function verConquistas() {
      const res = document.getElementById("resultado");
      let txt = "<h3>ğŸ† Conquistas no navegador:</h3><ul>";
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith("conquista_")) {
          txt += `<li>${key.replace("conquista_", "")}</li>`;
        }
      });
      txt += "</ul>";
      res.innerHTML = txt;
    }

    function resetarTudo() {
      localStorage.clear();
      document.getElementById("resultado").innerHTML = "<p>ğŸ”¥ Tudo foi apagado. Desastre completo.</p>";
    }

    function verAcessos() {
      const acessos = localStorage.getItem("contagem_pendencias") || 0;
      document.getElementById("resultado").innerHTML = `<p>VocÃª acessou a aba de pendÃªncias ${acessos} vezes ğŸ« </p>`;
    }

    function modoCaos() {
      document.body.style.background = "#f00";
      document.body.style.color = "#000";
      document.body.innerHTML += "<p style='font-size:2rem;'>ğŸŒªï¸ O CAOS FOI LIBERADO</p>";
    }

    window.onload = function () {
      if (localStorage.getItem("admin_logado") === "true") {
        document.getElementById("login").classList.add("oculto");
        document.getElementById("painel").classList.remove("oculto");
      }
    }
  </script>

</body>
</html>
